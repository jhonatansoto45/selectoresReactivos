<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miFromulario" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente: </label>
      <select class="form-control" formControlName="region">
        <option value="">---Seleccione Continente----</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">Paises: </label>
      <select class="form-control" formControlName="pais">
        <option value="">---Seleccione pais----</option>
        <option *ngFor="let pais of paises" [value]="pais.cca3">
          {{ pais.name.common }}
        </option>
      </select>
    </div>
  </div>
  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="fronteras?.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras: </label>
      <select class="form-control" formControlName="frontera">
        <option value="">---Seleccione la frontera----</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera">
          {{ frontera }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Fromulario</h3>
<pre>
  Valid:
  {{ miFromulario.valid }}
</pre>
<pre>
  {{ miFromulario.value | json }}
</pre>
